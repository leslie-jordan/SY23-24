<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Small Dogs</title>
    <link rel="stylesheet" type="text/css" href="../css/StyleSheet1.css">
</head>
<body>
    <form>
        <script>
            function toggleVisibility(id) {
                var el = document.getElementById(id);
                if (el.style.visibility == "visible") {
                    el.style.visibility = "hidden";
                }
                else {
                    el.style.visibility = "visible";
                }
            }

            function myFunction1() {
                var checkBox = document.getElementById("chihuahua");
                var text = document.getElementById("text1");
                if (checkBox.checked == true) {
                    text.style.display = "block";
                } else {
                    text.style.display = "none";
                }
            }

            function myFunction2() {
                var checkBox = document.getElementById("frenchbulldog");
                var text = document.getElementById("text2");
                if (checkBox.checked == true) {
                    text.style.display = "block";
                } else {
                    text.style.display = "none";
                }
            }

            function myFunction3() {
                var checkBox = document.getElementById("cockerspaniel");
                var text = document.getElementById("text3");
                if (checkBox.checked == true) {
                    text.style.display = "block";
                } else {
                    text.style.display = "none";
                }
            }

            function myFunction4() {
                var checkBox = document.getElementById("pug");
                var text = document.getElementById("text4");
                if (checkBox.checked == true) {
                    text.style.display = "block";
                } else {
                    text.style.display = "none";
                }
            }
        </script>
        <div class="topnav">
            <a id="title" href="#">Pet Store</a>
            <a href="HTMLPage1.html">Big Dogs</a>
            <a class="active" href="HTMLPage2.html">Small Dogs</a>
            <a href="HTMLPage3.html">Cats</a>
        </div>
        <br />
        <br />
        <b><label class="select">Breed:</label></b>
        <input id="chihuahua" type="checkbox" name="Chihuahua" value="1" onclick="myFunction1()" onChange="toggleVisibility('chihuahuaimg');" />
        <label for="Chihuahua">Chihuahua</label>

        <input id="frenchbulldog" type="checkbox" name="French Bulldog" value="2" onclick="myFunction2()" onChange="toggleVisibility('frenchbulldogimg');" />
        <label for="French Bulldog">French Bulldog</label>

        <input id="cockerspaniel" type="checkbox" name="Cocker Spaniel" value="3" onclick="myFunction3()" onChange="toggleVisibility('cockerspanielimg');" />
        <label for="Cocker Spaniel">Cocker Spaniel</label>

        <input id="pug" type="checkbox" name="Pug" value="4" onclick="myFunction4()" onChange="toggleVisibility('pugimg');" />
        <label for="Pug">Pug</label>
        <br />
        <br />
        <b><label class="select">Color:</label></b>
        <input type="checkbox" name="Black" value="5" />
        <label for="Black">Black</label>

        <input type="checkbox" name="Gray" value="6" />
        <label for="Gray">Gray</label>

        <input type="checkbox" name="White" value="7" />
        <label for="White">White</label>

        <input type="checkbox" name="Brown" value="8" />
        <label for="Brown">Brown</label>
        <br />
        <br />
        <b><label class="select">Pattern:</label></b>
        <input type="checkbox" name="Solid" value="9" />
        <label for="Solid">Solid</label>

        <input type="checkbox" name="Spotted" value="10" />
        <label for="Spotted">Spotted</label>

        <input type="checkbox" name="Bicolor" value="11" />
        <label for="Bicolor">Bicolor</label>

        <input type="checkbox" name="Tricolor" value="12" />
        <label for="Tricolor">Tricolor</label>
        <br />
        <br />
        <b><label class="select">Age:</label></b>
        <input type="checkbox" name="Puppy" value="17" />
        <label for="Puppy">Puppy</label>

        <input type="checkbox" name="Young" value="18" />
        <label for="Young">Young</label>

        <input type="checkbox" name="Adult" value="19" />
        <label for="Adult">Adult</label>

        <input type="checkbox" name="Senior" value="20" />
        <label for="Senior">Senior</label>
        <br />
        <br />
    </form>
    <b><label class="select">Price:</label></b>
    <p id="text1" style="display:none">500$</p>
    <p id="text2" style="display:none">600$</p>
    <p id="text3" style="display:none">700$</p>
    <p id="text4" style="display:none">800$</p>
    <br />
    <img id="chihuahuaimg" src="../img/chihuahua.png" style="visibility:hidden" />
    <img id="frenchbulldogimg" src="../img/whitespottedfrenchbulldog.png" style="visibility:hidden" />
    <img id="cockerspanielimg" src="../img/cockerspaniel.png" style="visibility:hidden" />
    <img id="pugimg" src="../img/pug.png" style="visibility:hidden" />
</body>
</html>
