<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/StyleSheet1.css">
</head>
<body>
    <form>
        <script>
            function toggleVisibility(id) {
                var el = document.getElementById(id);
                if (el.style.visibility == "visible") {
                    el.style.visibility = "hidden";
                }
                else {
                    el.style.visibility = "visible";
                }
            }

            function myFunction1() {
                var checkBox = document.getElementById("mainecoon");
                var text = document.getElementById("text1");
                if (checkBox.checked == true) {
                    text.style.display = "block";
                } else {
                    text.style.display = "none";
                }
            }

            function myFunction2() {
                var checkBox = document.getElementById("persian");
                var text = document.getElementById("text2");
                if (checkBox.checked == true) {
                    text.style.display = "block";
                } else {
                    text.style.display = "none";
                }
            }

            function myFunction3() {
                var checkBox = document.getElementById("ragdoll");
                var text = document.getElementById("text3");
                if (checkBox.checked == true) {
                    text.style.display = "block";
                } else {
                    text.style.display = "none";
                }
            }

            function myFunction4() {
                var checkBox = document.getElementById("himalayan");
                var text = document.getElementById("text4");
                if (checkBox.checked == true) {
                    text.style.display = "block";
                } else {
                    text.style.display = "none";
                }
            }
        </script>
        <div class="topnav">
            <a id="title" href="#">Pet Store</a>
            <a href="HTMLPage1.html">Big Dogs</a>
            <a href="HTMLPage2.html">Small Dogs</a>
            <a class="active" href="HTMLPage3.html">Cats</a>
        </div>
        <br />
        <br />
        <b><label class="select">Breed:</label></b>
        <input id="mainecoon" type="checkbox" name="Maine Coon" value="1" onclick="myFunction1()" onChange="toggleVisibility('mainecoonimg');" />
        <label for="Maine Coon">Maine Coon</label>

        <input id="persian" type="checkbox" name="Persian" value="2" onclick="myFunction2()" onChange="toggleVisibility('persianimg');" />
        <label for="Persian">Persian</label>

        <input id="ragdoll" type="checkbox" name="Ragdoll" value="3" onclick="myFunction3()" onChange="toggleVisibility('ragdollimg');" />
        <label for="Ragdoll">Ragdoll</label>

        <input id="himalayan" type="checkbox" name="Himalayan" value="4" onclick="myFunction4()" onChange="toggleVisibility('himalayanimg');" />
        <label for="Himalayan">Himalayan</label>
        <br />
        <br />
        <b><label class="select">Color:</label></b>
        <input type="checkbox" name="Black" value="5" />
        <label for="Black">Black</label>

        <input type="checkbox" name="Gray" value="6" />
        <label for="Gray">Gray</label>

        <input type="checkbox" name="White" value="7" />
        <label for="White">White</label>

        <input type="checkbox" name="Brown" value="8" />
        <label for="Brown">Brown</label>
        <br />
        <br />
        <b><label class="select">Pattern:</label></b>
        <input type="checkbox" name="Solid" value="9" />
        <label for="Solid">Solid</label>

        <input type="checkbox" name="Striped" value="10" />
        <label for="Striped">Striped</label>

        <input type="checkbox" name="Bicolor" value="11" />
        <label for="Bicolor">Bicolor</label>

        <input type="checkbox" name="Tricolor" value="12" />
        <label for="Tricolor">Tricolor</label>
        <br />
        <br />
        <b><label class="select">Weight:</label></b>
        <input type="checkbox" name="1-5" value="13" />
        <label for="1-5">1-5</label>

        <input type="checkbox" name="5-10" value="14" />
        <label for="5-10">5-10</label>

        <input type="checkbox" name="10-15" value="15" />
        <label for="10-15">10-15</label>

        <input type="checkbox" name="15-20" value="16" />
        <label for="70+">70+</label>
        <br />
        <br />
        <b><label class="select">Age:</label></b>
        <input type="checkbox" name="Kitten" value="17" />
        <label for="Kitten">Kitten</label>

        <input type="checkbox" name="Young" value="18" />
        <label for="Young">Young</label>

        <input type="checkbox" name="Adult" value="19" />
        <label for="Adult">Adult</label>

        <input type="checkbox" name="Senior" value="20" />
        <label for="Senior">Senior</label>
        <br />
        <br />
    </form>
    <b><label class="select">Price:</label></b>
    <p id="text1" style="display:none">500$</p>
    <p id="text2" style="display:none">600$</p>
    <p id="text3" style="display:none">700$</p>
    <p id="text4" style="display:none">800$</p>
    <br />
    <img id="mainecoonimg" src="../img/tricolormainecoon.png" style="visibility:hidden" />
    <img id="persianimg" src="../img/bicolorpersian.png" style="visibility:hidden" />
    <img id="ragdollimg" src="../img/brownragdoll.png" style="visibility:hidden" />
    <img id="himalayanimg" src="../img/himalayan.png" style="visibility:hidden" />
</body>
</html>
