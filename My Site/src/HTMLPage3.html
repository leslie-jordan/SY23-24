<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/StyleSheet1.css">
</head>
<body>
    <form>
        <h1>Cats</h1>
        <hr />
        <b><label>Breed:</label></b>
        <input type="checkbox" name="Maine Coon" value="1" />
        <label for="Maine Coon">Maine Coon</label>

        <input type="checkbox" name="Persian" value="2" />
        <label for="Persian">Persian</label>

        <input type="checkbox" name="Ragdoll" value="3" />
        <label for="Ragdoll">Ragdoll</label>

        <input type="checkbox" name="Himalayan" value="4" />
        <label for="Himalayan">Himalayan</label>
        <br />
        <br />
        <b><label>Color:</label></b>
        <input type="checkbox" name="Black" value="5" />
        <label for="Black">Black</label>

        <input type="checkbox" name="Gray" value="6" />
        <label for="Gray">Gray</label>

        <input type="checkbox" name="White" value="7" />
        <label for="White">White</label>

        <input type="checkbox" name="Brown" value="8" />
        <label for="Brown">Brown</label>
        <br />
        <br />
        <b><label>Pattern:</label></b>
        <input type="checkbox" name="Solid" value="9" />
        <label for="Solid">Solid</label>

        <input type="checkbox" name="Striped" value="10" />
        <label for="Striped">Striped</label>

        <input type="checkbox" name="Bicolor" value="11" />
        <label for="Bicolor">Bicolor</label>

        <input type="checkbox" name="Tricolor" value="12" />
        <label for="Tricolor">Tricolor</label>
        <br />
        <br />
        <b><label>Weight:</label></b>
        <input type="checkbox" name="1-5" value="13" />
        <label for="1-5">1-5</label>

        <input type="checkbox" name="5-10" value="14" />
        <label for="5-10">5-10</label>

        <input type="checkbox" name="10-15" value="15" />
        <label for="10-15">10-15</label>

        <input type="checkbox" name="15-20" value="16" />
        <label for="70+">70+</label>
        <br />
        <br />
        <b><label>Age:</label></b>
        <input type="checkbox" name="Kitten" value="17" />
        <label for="Kitten">Kitten</label>

        <input type="checkbox" name="Young" value="18" />
        <label for="Young">Young</label>

        <input type="checkbox" name="Adult" value="19" />
        <label for="Adult">Adult</label>

        <input type="checkbox" name="Senior" value="20" />
        <label for="Senior">Senior</label>
        <br />
        <br />
        <input type="submit" value="Submit">
    </form>
    <br />

</body>
</html>
