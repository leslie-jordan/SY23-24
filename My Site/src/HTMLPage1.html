<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Big Dogs</title>
    <link rel="stylesheet" type="text/css" href="../css/StyleSheet1.css">
</head>
<body>
    <form>
        <script>
            function toggleVisibility(id) {
                var el = document.getElementById(id);
                if (el.style.visibility == "visible") {
                    el.style.visibility = "hidden";
                }
                else {
                    el.style.visibility = "visible";
                }
            }

            function myFunction1() {
                var checkBox = document.getElementById("rottweiler");
                var text = document.getElementById("text1");
                if (checkBox.checked == true) {
                    text.style.display = "block";
                } else {
                    text.style.display = "none";
                }
            }

            function myFunction2() {
                var checkBox = document.getElementById("germanshepard");
                var text = document.getElementById("text2");
                if (checkBox.checked == true) {
                    text.style.display = "block";
                } else {
                    text.style.display = "none";
                }
            }

            function myFunction3() {
                var checkBox = document.getElementById("lab");
                var text = document.getElementById("text3");
                if (checkBox.checked == true) {
                    text.style.display = "block";
                } else {
                    text.style.display = "none";
                }
            }

            function myFunction4() {
                var checkBox = document.getElementById("golden");
                var text = document.getElementById("text4");
                if (checkBox.checked == true) {
                    text.style.display = "block";
                } else {
                    text.style.display = "none";
                }
            }
        </script>
        <div class="topnav">
            <a id="title" href="#">Pet Store</a>
            <a class="active" href="HTMLPage1.html">Big Dogs</a>
            <a href="HTMLPage2.html">Small Dogs</a>
            <a href="HTMLPage3.html">Cats</a>
        </div>
        <br />
        <br />
        <b><label class="select">Breed:</label></b>
        <input id="rottweiler" type="checkbox" name="Rottweiler" value="Rottweiler" onclick="myFunction1()" onChange="toggleVisibility('rottweilerimg');" />
        <label for="Rottweiler">Rottweiler</label>

        <input id="germanshepard" type="checkbox" name="German Shepard" value="German Shepard" onclick="myFunction2()" onChange="toggleVisibility('germanshepardimg');" />
        <label for="German Shepard">German Shepard</label>

        <input id="lab" type="checkbox" name="Labrador Retriever" value="Labrador Retriever" onclick="myFunction3()" onChange="toggleVisibility('labradorretrieverimg');" />
        <label for="Labrador Retriever">Labrador Retriever</label>

        <input id="golden" type="checkbox" name="Golden Retriever" value="Golden Retriever" onclick="myFunction4()" onChange="toggleVisibility('goldenretrieverimg');" />
        <label for="Golden Retriever">Golden Retriever</label>
        <br />
        <br />
        <b><label class="select">Color:</label></b>
        <input type="checkbox" name="Black" value="Black" />
        <label for="Black">Black</label>

        <input type="checkbox" name="Gray" value="Gray" />
        <label for="Gray">Gray</label>

        <input type="checkbox" name="White" value="White" />
        <label for="White">White</label>

        <input type="checkbox" name="Brown" value="Brown" />
        <label for="Brown">Brown</label>
        <br />
        <br />
        <b><label class="select">Pattern:</label></b>
        <input type="checkbox" name="Solid" value="Solid" />
        <label for="Solid">Solid</label>

        <input type="checkbox" name="Spotted" value="Spotted" />
        <label for="Spotted">Spotted</label>

        <input type="checkbox" name="Bicolor" value="Bicolor" />
        <label for="Bicolor">Bicolor</label>

        <input type="checkbox" name="Tricolor" value="Tricolor" />
        <label for="Tricolor">Tricolor</label>
        <br />
        <br />
        <b><label class="select">Age:</label></b>
        <input type="checkbox" name="Puppy" value="Puppy" />
        <label for="Puppy">Puppy</label>

        <input type="checkbox" name="Young" value="Young" />
        <label for="Young">Young</label>

        <input type="checkbox" name="Adult" value="Adult" />
        <label for="Adult">Adult</label>

        <input type="checkbox" name="Senior" value="Senior" />
        <label for="Senior">Senior</label>
        <br />
        <br />
    </form>
    <b><label class="select">Price:</label></b>
    <p id="text1" style="display:none">500$</p>
    <p id="text2" style="display:none">600$</p>
    <p id="text3" style="display:none">700$</p>
    <p id="text4" style="display:none">800$</p>
    <br />
    <img id="rottweilerimg" src="../img/rottweiler.png" style="visibility:hidden" />
    <img id="germanshepardimg" src="../img/germanshepard.png" style="visibility:hidden" />
    <img id="labradorretrieverimg" src="../img/labradorretriever.png" style="visibility:hidden" />
    <img id="goldenretrieverimg" src="../img/goldenretrieverwhite.png" style="visibility:hidden" />
</body>
</html>
