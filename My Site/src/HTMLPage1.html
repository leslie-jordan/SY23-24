<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Big Dogs</title>
    <link rel="stylesheet" type="text/css" href="../css/StyleSheet1.css">
</head>
<body>
    <form>
        <h1>Big Dogs</h1>
        <hr />
        <b><label>Breed:</label></b>
        <input type="checkbox" name="Rottweiler" value="1" />
        <label for="Rottweiler">Rottweiler</label>

        <input type="checkbox" name="German Shepard" value="2" />
        <label for="German Shepard">German Shepard</label>

        <input type="checkbox" name="Labrador Retriever" value="3" />
        <label for="Labrador Retriever">Labrador Retriever</label>

        <input type="checkbox" name="Golden Retriever" value="4" />
        <label for="Golden Retriever">Golden Retriever</label>
        <br />
        <br />
        <b><label>Color:</label></b>
        <input type="checkbox" name="Black" value="5" />
        <label for="Black">Black</label>

        <input type="checkbox" name="Gray" value="6" />
        <label for="Gray">Gray</label>

        <input type="checkbox" name="White" value="7" />
        <label for="White">White</label>

        <input type="checkbox" name="Brown" value="8" />
        <label for="Brown">Brown</label>
        <br />
        <br />
        <b><label>Pattern:</label></b>
        <input type="checkbox" name="Solid" value="9" />
        <label for="Solid">Solid</label>

        <input type="checkbox" name="Spotted" value="10" />
        <label for="Spotted">Spotted</label>

        <input type="checkbox" name="Bicolor" value="11" />
        <label for="Bicolor">Bicolor</label>

        <input type="checkbox" name="Tricolor" value="12" />
        <label for="Tricolor">Tricolor</label>
        <br />
        <br />
        <b><label>Age:</label></b>
        <input type="checkbox" name="Puppy" value="17" />
        <label for="Puppy">Puppy</label>

        <input type="checkbox" name="Young" value="18" />
        <label for="Young">Young</label>

        <input type="checkbox" name="Adult" value="19" />
        <label for="Adult">Adult</label>

        <input type="checkbox" name="Senior" value="20" />
        <label for="Senior">Senior</label>
        <br />
        <br />
        <input type="submit" value="Submit">
    </form>
    <br />
    <a class="right" href="HTMLPage2.html">Small Dogs ></a>
</body>
</html>
